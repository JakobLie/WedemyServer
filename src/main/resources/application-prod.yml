# All entries in ${CURLY_BRACES} should be set as ENV variables, for security reasons.
# Read official docs https://docs.spring.io/spring-boot/docs/current/reference/html/application-properties.html
frontend:
  root:
    url: ${FRONTEND_ROOT_URL} #TODO Replace if you have frontend Webpage
logging:
  level:
    org:
      hibernate:
        SQL: debug
server:
  error:
    include-stacktrace: never
    include-message: always
  port: ${PORT} # Autofilled by most Cloud PaaS. Refer official docs of your Host.
  servlet:
    session:
      cookie:
        http-only: true
        max-age: PT12H #12hours
        name: WD_SESSION
        same-site: lax
        secure: true
spring:
  datasource:
    password: ${MYSQL_PASSWORD}
    url: ${MYSQL_HOST}
    username: ${MYSQL_USERNAME}
  jpa:
    hibernate:
      ddl-auto: none
    properties:
      hibernate:
        order_inserts: true
        order_updates: true
        dialect: org.hibernate.dialect.MySQL8Dialect
        jdbc:
          batch-size: 20
  cache:
    type: redis
    redis:
      time-to-live: PT60M #60 minutes
  redis:
    host: ${REDIS_HOST}
    password: ${REDIS_PASSWORD}
    port: ${REDIS_PORT}
    # url: ${REDIS_URL} # Optional. Full URL. Will override "host, password, port" above
  security:
    oauth2:
      client:
        registration:
          google:
            client-id: ${GOOGLE_CLIENT_ID}
            client-secret: ${GOOGLE_CLIENT_SECRET}
  session:
    store-type: redis
    redis:
      cleanup-cron: 00 */12 * * *
