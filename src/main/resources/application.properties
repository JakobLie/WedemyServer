#MYSQL DATABASE DETAILS
spring.jpa.hibernate.ddl-auto=update
spring.datasource.url=jdbc:mysql://localhost:3306/wedemy?useSSL=false&connectionTimeZone=UTC
spring.datasource.username=${DB_USERNAME}
spring.datasource.password=${DB_PASSWORD}
server.error.include-stacktrace=never
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect
logging.level.org.hibernate.SQL=debug
#SERVER PORT (FOR THE APPLICATION)
server.port=9000
frontend.server.url=http://localhost:8080
#GOOGLE OAUTH CREDENTIALS (DONT PASTE HERE DIRECTLY. USE env VARIABLES)
spring.security.oauth2.client.registration.google.client-id=${GOOGLE_CLIENT_ID}
spring.security.oauth2.client.registration.google.client-secret=${GOOGLE_CLIENT_SECRET}
#REDIS SESSION_DETAILS
spring.session.store-type=redis
spring.redis.host=localhost
spring.redis.port=6379
#spring.redis.password=
#COOKIE DETAILS (in production, SET SECURE true)
#MaxAge 3 hours. (adjust as you like)
server.servlet.session.cookie.max-age=10800s
server.servlet.session.cookie.http-only=true
server.servlet.session.cookie.secure=false
server.servlet.session.cookie.name=WEDEMY
