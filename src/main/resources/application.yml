#All entries in ${CURLY_BRACES} should be set as ENV variables, for security reasons.
frontend:
  root:
    url: http://localhost:8080 #TODO Replace with your frontend root URL
logging:
  level:
    org:
      hibernate:
        SQL: debug
server:
  error:
    include-stacktrace: never
  port: 9000 # server port
  servlet:
    session:
      cookie:
        http-only: true
        max-age: 10800s #3hours
        name: WD_SESSION
spring:
  datasource:
    password: ${MYSQL_PASSWORD}
    url: jdbc:mysql://localhost:3306/wedemy?connectionTimeZone=UTC&useSSL=false
    username: root
  jpa:
    hibernate:
      ddl-auto: update #TODO change to `none` in production
    properties:
      hibernate:
        order_inserts: true
        order_updates: true
        dialect: org.hibernate.dialect.MySQL8Dialect
        jdbc:
          batch-size: 20
  cache:
    type: redis
    redis:
      time-to-live: PT30M #30minutes
  redis:
    host: localhost
    port: 6379
    password: ""
  security:
    oauth2:
      client:
        registration:
          google:
            client-id: ${GOOGLE_CLIENT_ID}
            client-secret: ${GOOGLE_CLIENT_SECRET}
  session:
    store-type: redis
    redis:
      cleanup-cron: 0 1 * * * *
