#ALL ENTRIES IN ${CURLY_BRACES} SHOULD BE SET AS ENV VARIABLES, FOR SECURITY REASONS.
frontend:
  root:
    url: http://localhost:8080 #replace with yours
logging:
  level:
    org:
      hibernate:
        SQL: debug
server:
  error:
    include-stacktrace: never
  port: 9000
  servlet:
    session:
      cookie:
        http-only: true
        max-age: 10800s #3hours
        name: WEDEMY
spring:
  datasource:
    password: ${MYSQL_PASSWORD}
    url: ${MYSQL_HOST}
    username: ${MYSQL_USERNAME}
  jpa:
    hibernate:
      ddl-auto: update #change to `none` in production
    properties:
      hibernate:
        order_inserts: true
        order_updates: true
        dialect: org.hibernate.dialect.MySQL8Dialect
        jdbc:
          batch-size: 20
  cache:
    type: redis
    redis:
      time-to-live: PT30M #30minutes
  redis:
    host: localhost
    port: 6379
    password: ""
  security:
    oauth2:
      client:
        registration:
          google:
            client-id: ${GOOGLE_CLIENT_ID}
            client-secret: ${GOOGLE_CLIENT_SECRET}
  session:
    store-type: redis
    redis:
      cleanup-cron: 0 1 * * * *
