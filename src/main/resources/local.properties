spring.jpa.hibernate.ddl-auto=update
spring.datasource.url=jdbc:mysql://${DB_HOST}:3306/${YOUR_DB_NAME}?connectionTimeZone=UTC
spring.datasource.username=
spring.datasource.password=
server.error.include-stacktrace=never
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect
#logging.level.org.hibernate.SQL=DEBUG
#SERVER PORT (FOR THE APPLICATION)
server.port=9000
frontend.server.url=http://localhost:8080

#GOOGLE OAUTH CREDENTIALS (Fetch FROM env Variables. DONT PASTE HERE)
spring.security.oauth2.client.registration.google.client-id=${GOOGLE_CLIENT_ID}
spring.security.oauth2.client.registration.google.client-secret=${GOOGLE_CLIENT_SECRET}

#REDIS SESSION_DETAILS
spring.session.store-type=redis
spring.redis.host=
spring.redis.port=
#COOKIE DETAILS
server.servlet.session.cookie.max-age=
server.servlet.session.cookie.http-only=true
server.servlet.session.cookie.secure=
server.servlet.session.cookie.name=